<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Victim</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Full Name</ion-label>
            <ion-input required type="text" name="fullname" [(ngModel)]="fullname"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Age</ion-label>
            <ion-input required type="text" name="age" [(ngModel)]="age"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Address</ion-label>
            <ion-textarea required type="text" name="address" [(ngModel)]="address" rows="4" cols="20"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Photo</ion-label>
            <ion-input required type="text" name="photo" [(ngModel)]="photo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Gender</ion-label>
            <ion-input required type="text" name="gender" [(ngModel)]="gender"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Start Sick</ion-label>
            <ion-datetime required displayformat="D MM YYYY" pickerformat="D MM YYYY" name="datesick" [(ngModel)]="datesick"></ion-datetime>
          </ion-item>
          <br/>
          <ion-button expand="block" shape="round" color="primary" (click)="addPerson()">Save</ion-button>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
