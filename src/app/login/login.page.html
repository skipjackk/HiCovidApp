<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align:center">Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-button expand="block" shape="round"  (click)="login()">Login</ion-button>
  </ion-card>

  <div style="padding: 20px;text-align:center;">
    <a (click)="forgot()">Forgot Password?</a>
    <br>
    <p>Don't have an user <a (click)="register()">Register here!</a></p>
  </div>
</ion-content>
